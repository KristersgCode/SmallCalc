<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmallCalc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center w-[100vw] h-[100vh]">
      <h1 class="text-2xl mb-5">Calculating numbers</h1>
<div class="flex flex-col gap-y-4 items-center">
      <input class=" pl-3 bg-slate-200" type="text" id="textfield1" data-num1 placeholder="number"></input>
      <input class="pl-3 bg-slate-200" type="text" id="textfield2" date-num2 placeholder="number"></input>
      <input class="pl-3 bg-slate-200" id="result" readonly placeholder="result" type="text">
      <div class="justify-between w-full flex h-[100px]">
        <div>
      <select class="bg-red-400"  id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="x">x</option>
    </select>
  </div>
  <div>
      <button class="flex justify-center bg-red-400 w-20 hover:bg-slate-400 transition duration-150  hover:ease-in" id="my-primary" onclick="multiply()" data-value class="">Calculate</button>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
